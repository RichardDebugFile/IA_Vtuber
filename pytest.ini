[pytest]
# Pytest configuration for IA_Vtuber project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths =
    tests
    services/gateway/tests
    services/conversation/tests
    services/tts/tests
    services/assistant/tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires running services)
    e2e: End-to-end tests (requires all services running)
    slow: Slow tests (may take several seconds)
    requires_ollama: Tests that require Ollama LLM server
    requires_fish: Tests that require Fish Audio TTS server
    requires_gpu: Tests that require GPU/CUDA
    skip_ci: Skip in CI environment

# Coverage configuration
[coverage:run]
source =
    services/gateway/src
    services/conversation/src
    services/tts/src
    services/assistant/src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
