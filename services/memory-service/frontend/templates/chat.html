<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Casiopy üéÆ</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .status.loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-label {
            font-size: 11px;
            margin-bottom: 4px;
            opacity: 0.7;
            font-weight: bold;
        }

        .message.user .message-label {
            text-align: right;
        }

        .thinking {
            font-style: italic;
            color: #666;
            text-align: center;
            padding: 10px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #e74c3c;
            padding: 8px 16px;
            font-size: 12px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .quick-prompts {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-prompt {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-prompt:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Chat con Casiopy</h1>
            <div class="status" id="status">Conectando...</div>
        </div>

        <div class="quick-prompts">
            <button class="quick-prompt" onclick="sendQuickPrompt('¬øQui√©n eres?')">¬øQui√©n eres?</button>
            <button class="quick-prompt" onclick="sendQuickPrompt('¬øQu√© opinas de PHP?')">Opini√≥n sobre PHP</button>
            <button class="quick-prompt" onclick="sendQuickPrompt('¬øTe gusta Python?')">¬øTe gusta Python?</button>
            <button class="quick-prompt" onclick="sendQuickPrompt('Hola, ¬øc√≥mo est√°s?')">Saludo</button>
            <button class="quick-prompt" onclick="sendQuickPrompt('Eres muy inteligente')">Cumplido</button>
            <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div>
                    <div class="message-label">Casiopy</div>
                    <div class="message-bubble">
                        *suspiro* Otro humano m√°s. Bueno, ¬øqu√© necesitas? Espero que no sea una pregunta que puedes googlear...
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Escribe tu mensaje..."
                onkeypress="handleKeyPress(event)"
                disabled
            >
            <button id="sendBtn" onclick="sendMessage()" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        let isThinking = false;

        // Conexi√≥n establecida
        socket.on('connect', () => {
            console.log('Conectado al servidor');
        });

        // Estado del modelo
        socket.on('model_status', (data) => {
            if (data.loaded) {
                status.textContent = '‚úÖ Modelo listo - Casiopy est√° esperando...';
                status.classList.remove('loading');
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else if (data.loading) {
                status.textContent = '‚è≥ Cargando modelo... (puede tomar 1-2 minutos)';
                status.classList.add('loading');
            }
        });

        socket.on('model_loaded', () => {
            status.textContent = '‚úÖ Modelo listo - Casiopy est√° esperando...';
            status.classList.remove('loading');
            messageInput.disabled = false;
            sendBtn.disabled = false;
        });

        socket.on('model_error', (data) => {
            status.textContent = '‚ùå Error cargando modelo';
            addError('Error: ' + data.error);
        });

        // Modelo pensando
        socket.on('thinking', () => {
            isThinking = true;
            addThinking();
            sendBtn.disabled = true;
        });

        // Respuesta del bot
        socket.on('bot_response', (data) => {
            isThinking = false;
            removeThinking();
            addMessage('bot', data.message);
            sendBtn.disabled = false;
        });

        // Error
        socket.on('error', (data) => {
            isThinking = false;
            removeThinking();
            addError(data.message);
            sendBtn.disabled = false;
        });

        // Historial limpiado
        socket.on('history_cleared', () => {
            chatContainer.innerHTML = '';
            addMessage('bot', '*suspiro* Ok, borr√≥n y cuenta nueva. ¬øQu√© quieres ahora?');
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isThinking) return;

            addMessage('user', message);
            socket.emit('send_message', { message: message });
            messageInput.value = '';
        }

        function sendQuickPrompt(prompt) {
            if (isThinking || messageInput.disabled) return;
            messageInput.value = prompt;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = type === 'user' ? 'T√∫' : 'Casiopy';

            messageDiv.innerHTML = `
                <div>
                    <div class="message-label">${label}</div>
                    <div class="message-bubble">${escapeHtml(text)}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinking';
            thinkingDiv.textContent = 'Casiopy est√° pensando...';
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeThinking() {
            const thinkingDiv = document.getElementById('thinking');
            if (thinkingDiv) {
                thinkingDiv.remove();
            }
        }

        function addError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearHistory() {
            if (confirm('¬øLimpiar el historial de la conversaci√≥n?')) {
                socket.emit('clear_history');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus en input al cargar
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
