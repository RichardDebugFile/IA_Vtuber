<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Service Dashboard - IA VTuber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #4CAF50;
            color: white;
        }

        .status-offline {
            background: #9E9E9E;
            color: white;
        }

        .status-error {
            background: #F44336;
            color: white;
        }

        .status-loading {
            background: #FFC107;
            color: white;
        }

        .service-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .status-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .status-bar-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 20px;
        }

        .refresh-button:hover {
            background: #5568d3;
        }

        .refresh-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .tools-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tools-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .tool-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .tool-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .tool-button:hover {
            transform: translateY(-3px);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .auto-refresh label {
            font-weight: 500;
            color: #333;
        }

        .auto-refresh input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Test Service Dashboard</h1>
            <p class="subtitle">Panel de control y testing para todos los microservicios</p>
        </header>

        <div class="auto-refresh">
            <input type="checkbox" id="autoRefresh" checked>
            <label for="autoRefresh">Auto-refresh cada 5 segundos</label>
        </div>

        <button class="refresh-button" onclick="refreshStatus()">üîÑ Actualizar Estado</button>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>

        <div class="tools-section">
            <h2 class="tools-title">üõ†Ô∏è Herramientas de Testing</h2>
            <div class="tool-buttons">
                <a href="/tts" class="tool-button">üé§ TTS Testing</a>
                <a href="/logs.html" class="tool-button">üìä Logs & Auditor√≠a</a>
                <button class="tool-button" onclick="alert('Pr√≥ximamente: Conversation Testing')" style="opacity: 0.6;">üí¨ Conversation (Pronto)</button>
                <button class="tool-button" onclick="alert('Pr√≥ximamente: Gateway Testing')" style="opacity: 0.6;">üåê Gateway (Pronto)</button>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function refreshStatus() {
            const button = document.querySelector('.refresh-button');
            button.disabled = true;
            button.textContent = '‚è≥ Actualizando...';

            try {
                const response = await fetch('/api/services/status');
                const services = await response.json();

                displayServices(services);
            } catch (error) {
                console.error('Error fetching services:', error);
                alert('Error al obtener estado de servicios');
            } finally {
                button.disabled = false;
                button.textContent = 'üîÑ Actualizar Estado';
            }
        }

        function displayServices(services) {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            for (const [serviceId, service] of Object.entries(services)) {
                const card = createServiceCard(serviceId, service);
                grid.appendChild(card);
            }
        }

        function createServiceCard(serviceId, service) {
            const card = document.createElement('div');
            card.className = 'service-card';

            const statusClass = `status-${service.status}`;
            const statusText = {
                'online': 'üü¢ Online',
                'offline': '‚ö´ Offline',
                'error': 'üî¥ Error'
            }[service.status] || 'üü° Unknown';

            card.innerHTML = `
                <div class="service-header">
                    <div class="service-name">${service.name}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                <div class="service-info">
                    <div class="info-row">
                        <span class="info-label">Puerto:</span>
                        <span class="info-value">${service.port}</span>
                    </div>
                    ${service.response_time_ms ? `
                        <div class="info-row">
                            <span class="info-label">Tiempo de respuesta:</span>
                            <span class="info-value">${service.response_time_ms}ms</span>
                        </div>
                    ` : ''}
                    ${service.error ? `
                        <div class="info-row">
                            <span class="info-label">Error:</span>
                            <span class="info-value" style="color: #F44336;">${service.error}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="status-bar">
                    <div class="status-bar-fill" style="width: ${service.status === 'online' ? '100' : '0'}%; background: ${service.color};"></div>
                </div>
            `;

            return card;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');

            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshStatus, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initialize
        document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
        refreshStatus();
        toggleAutoRefresh();
    </script>
</body>
</html>
