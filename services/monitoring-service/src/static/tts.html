<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Testing - Test Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #FF9800;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #FF9800;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #FF9800;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .emotion-badge {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 15px;
            text-align: center;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emotion-badge:hover {
            background: #FF9800;
            color: white;
            transform: scale(1.05);
        }

        .emotion-badge.selected {
            background: #FF9800;
            color: white;
        }

        .generate-button {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .generate-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .audio-player.active {
            display: block;
        }

        .audio-player audio {
            width: 100%;
            margin-bottom: 15px;
        }

        .download-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background: #45a049;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF9800;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/monitoring" class="back-button">‚Üê Volver al Monitoring</a>
            <h1>üé§ TTS Testing</h1>
            <p class="subtitle">Genera audio con diferentes emociones</p>
        </header>

        <div class="card">
            <form id="ttsForm">
                <div class="form-group">
                    <label for="text">Texto a Sintetizar:</label>
                    <textarea
                        id="text"
                        placeholder="Escribe aqu√≠ el texto que quieres convertir a voz..."
                        required
                    >¬°Hola! Esta es una prueba del sistema TTS.</textarea>
                    <div id="textStats" style="font-size: 12px; color: #666; margin-top: 5px; display: flex; justify-content: space-between;">
                        <span id="wordCount">0 palabras</span>
                        <span id="estimatedTimeout">Tiempo estimado: ~30s</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Emoci√≥n:</label>
                    <select id="emotion">
                        <option value="">Cargando emociones...</option>
                    </select>
                    <div class="emotion-grid" id="emotionGrid"></div>
                </div>

                <button type="submit" class="generate-button">üéµ Generar Audio</button>
            </form>

            <div class="error-message" id="errorMessage"></div>

            <div class="audio-player" id="audioPlayer">
                <h3>Audio Generado:</h3>
                <audio id="audioElement" controls></audio>
                <button class="download-button" id="downloadButton">üì• Descargar WAV</button>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Tiempo de Generaci√≥n</div>
                        <div class="stat-value" id="generationTime">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Tama√±o del Audio</div>
                        <div class="stat-value" id="audioSize">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Emoci√≥n Usada</div>
                        <div class="stat-value" id="emotionUsed">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let emotions = [];
        let currentAudioBlob = null;

        async function loadEmotions() {
            try {
                const response = await fetch('/api/tts/emotions');
                const data = await response.json();

                emotions = data.emotions || [];
                const select = document.getElementById('emotion');
                const grid = document.getElementById('emotionGrid');

                // Populate select
                select.innerHTML = emotions.map(em =>
                    `<option value="${em}">${em}</option>`
                ).join('');

                // Populate emotion badges
                grid.innerHTML = emotions.map(em =>
                    `<div class="emotion-badge" data-emotion="${em}">${em}</div>`
                ).join('');

                // Add click handlers to badges
                document.querySelectorAll('.emotion-badge').forEach(badge => {
                    badge.addEventListener('click', () => {
                        document.querySelectorAll('.emotion-badge').forEach(b =>
                            b.classList.remove('selected')
                        );
                        badge.classList.add('selected');
                        select.value = badge.dataset.emotion;
                    });
                });

                // Select first emotion
                if (emotions.length > 0) {
                    select.value = emotions[0];
                }
            } catch (error) {
                console.error('Error loading emotions:', error);
                showError('No se pudieron cargar las emociones. ¬øEst√° el servicio TTS activo?');
            }
        }

        // Clase para calcular timeout din√°mico basado en longitud de texto
        class TimeoutCalculator {
            static SECONDS_PER_WORD = 4;
            static MIN_TIMEOUT = 30;
            static MAX_TIMEOUT = 600;

            static calculate(text) {
                const wordCount = text.trim().split(/\s+/).length;
                const calculatedTimeout = wordCount * this.SECONDS_PER_WORD;
                return Math.max(this.MIN_TIMEOUT, Math.min(this.MAX_TIMEOUT, calculatedTimeout));
            }

            static getEstimatedTime(text) {
                const timeout = this.calculate(text);
                const wordCount = text.trim().split(/\s+/).length;
                return {
                    timeout: timeout,
                    wordCount: wordCount,
                    formatted: timeout < 60 ? `~${timeout}s` : `~${Math.round(timeout / 60)}min`
                };
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => errorDiv.classList.remove('active'), 5000);
        }

        function showInfo(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.background = '#e3f2fd';
            errorDiv.style.color = '#1976d2';
            errorDiv.classList.add('active');
            return errorDiv;
        }

        async function generateAudio(event) {
            event.preventDefault();

            const text = document.getElementById('text').value.trim();
            const emotion = document.getElementById('emotion').value;
            const button = document.querySelector('.generate-button');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!text) {
                showError('Por favor ingresa un texto');
                return;
            }

            // Calculate estimated time
            const timeInfo = TimeoutCalculator.getEstimatedTime(text);

            // Disable button and show loading with time estimate
            button.disabled = true;
            button.innerHTML = '<div class="spinner"></div>';
            audioPlayer.classList.remove('active');

            // Show estimation message
            const infoDiv = showInfo(
                `‚è±Ô∏è Generando audio... Palabras: ${timeInfo.wordCount} | Tiempo estimado: ${timeInfo.formatted}`
            );

            const startTime = Date.now();

            try {
                const response = await fetch(`/api/tts/synthesize?text=${encodeURIComponent(text)}&emotion=${emotion}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                const generationTime = Date.now() - startTime;

                // Decode base64 to blob
                const audioBytes = atob(data.audio_b64);
                const audioArray = new Uint8Array(audioBytes.length);
                for (let i = 0; i < audioBytes.length; i++) {
                    audioArray[i] = audioBytes.charCodeAt(i);
                }
                currentAudioBlob = new Blob([audioArray], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(currentAudioBlob);

                // Update player
                const audioElement = document.getElementById('audioElement');
                audioElement.src = audioUrl;
                audioElement.play();

                // Update stats
                document.getElementById('generationTime').textContent = `${generationTime}ms`;
                document.getElementById('audioSize').textContent = `${(currentAudioBlob.size / 1024).toFixed(1)} KB`;
                document.getElementById('emotionUsed').textContent = emotion;

                // Show player
                audioPlayer.classList.add('active');

                // Hide info message and show success briefly
                infoDiv.style.background = '#d4edda';
                infoDiv.style.color = '#155724';
                infoDiv.textContent = `‚úÖ Audio generado exitosamente en ${generationTime}ms`;
                setTimeout(() => {
                    infoDiv.classList.remove('active');
                    // Restore original error styling
                    infoDiv.style.background = '';
                    infoDiv.style.color = '';
                }, 3000);

            } catch (error) {
                console.error('Error generating audio:', error);
                infoDiv.classList.remove('active');
                showError('Error al generar audio: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = 'üéµ Generar Audio';
            }
        }

        function downloadAudio() {
            if (!currentAudioBlob) return;

            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tts_${document.getElementById('emotion').value}_${Date.now()}.wav`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateTextStats() {
            const text = document.getElementById('text').value.trim();
            const timeInfo = TimeoutCalculator.getEstimatedTime(text);

            document.getElementById('wordCount').textContent = `${timeInfo.wordCount} palabra${timeInfo.wordCount !== 1 ? 's' : ''}`;
            document.getElementById('estimatedTimeout').textContent = `Tiempo estimado: ${timeInfo.formatted}`;

            // Color coding based on timeout
            const statsDiv = document.getElementById('estimatedTimeout');
            if (timeInfo.timeout > 120) {
                statsDiv.style.color = '#FF9800'; // Orange for long texts
            } else if (timeInfo.timeout > 300) {
                statsDiv.style.color = '#f44336'; // Red for very long texts
            } else {
                statsDiv.style.color = '#4CAF50'; // Green for normal texts
            }
        }

        // Initialize
        document.getElementById('ttsForm').addEventListener('submit', generateAudio);
        document.getElementById('downloadButton').addEventListener('click', downloadAudio);
        document.getElementById('text').addEventListener('input', updateTextStats);
        loadEmotions();
        updateTextStats(); // Initial update
    </script>
</body>
</html>
